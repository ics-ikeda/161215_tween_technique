<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <title>ズルいトゥイーンアニメーション</title>
  <style>
    .line {
      position: relative;
      width: 720px;
      height: 405px;
      background-color: #fbf9eb;
    }

    .line_straight2 {
      position: absolute;
      opacity: 0.3;
    }

    .line_linear {
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="line">
    <div class="line_straight2">
      <img src="images/mitarashi_100.png" width="100" height="100" alt="">
    </div>
    <div class="line_linear">
      <img src="images/mitarashi_100.png" width="100" height="100" alt="">
    </div>
  </div>
  <script>
    // Y座標だけイージングをlinearに変更した場合
    gsap.timeline({ repeat: -1, repeatDelay: 0.5 })
      .set(".line_straight2", { x: 50, y: 50 })
      .to(".line_straight2", { duration: 1, x: "+=490", y: "+=180", ease: "quart.inOut" });

    gsap.timeline({ repeat: -1, repeatDelay: 0.5 })
      .set(".line_linear", { x: 50, y: 50 })
      .to(".line_linear", { duration: 1, x: "+=490", ease: "quart.inOut" }, 0)
      .to(".line_linear", { duration: 1, y: "+=180", ease: "linear" }, 0);
  </script>
</body>

</html>
