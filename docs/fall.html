<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <title>ズルいトゥイーンアニメーション</title>
  <style>
    .fall {
      position: relative;
      width: 720px;
      height: 405px;
      background-color: #fbf9eb;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      text-align: center;
      overflow: hidden;

    }

    .fall_left {
      position: absolute;
      top: 0;
      left: 50px;
    }

    .fall_right {
      position: absolute;
      top: 0;
      left: 50px;
    }

    .fall_left img, .fall_right img {
      position: absolute;
      top: -100px;
      left: -50px;
    }
  </style>
</head>

<body>
  <div class="fall">
    <div class="fall_left">
      <img src="images/mitarashi_100.png" width="100" height="100" alt="">
    </div>
    <div class="fall_right">
      <img src="images/mitarashi_100.png" width="100" height="100" alt="">
    </div>
  </div>
  <script>
    //落下させた場合
    var fall1 = gsap.timeline({ repeat: -1, repeatDelay: 0.5 })
      .set(".fall_left", { y: -100 })
      .to(".fall_left", { duration: 1, delay: 0.5, y: 300, ease: "bounce.out" });
    var fall2 = gsap.timeline({ repeat: -1, repeatDelay: 0.5 })
      .set(".fall_right", { y: -100, scaleX: 0.2, scaleY: 2 })
      .to(".fall_right", { duration: 1, delay: 0.5, y: 300, ease: "bounce.out" }, 0)
      .to(".fall_right", { duration: 0.3, delay: 0.9, scaleX: 1, scaleY: 1, ease: "back.out(4)" }, 0);
  </script>
</body>

</html>
