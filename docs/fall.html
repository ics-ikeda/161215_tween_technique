<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <title>ズルいトゥイーンアニメーション</title>
  <style>
    .fall {
      position: relative;
      width: 720px;
      height: 405px;
      background-color: #fbf9eb;
      overflow: hidden;
    }

    .fall_left {
      position: absolute;
      top: -100px;
      left: 220px;
    }

    .fall_right {
      position: absolute;
      top: -100px;
      left: 470px;
    }

    .fall_left img,
    .fall_right img {
      position: absolute;
      top: -50px;
      left: -50px;
    }
  </style>
</head>

<body>
  <div class="fall">
    <div class="fall_left">
      <img src="images/mitarashi_100.png" width="100" height="100" alt="">
    </div>
    <div class="fall_right">
      <img src="images/mitarashi_100.png" width="100" height="100" alt="">
    </div>
  </div>
  <script>
    //落下させた場合
    gsap.timeline({ repeat: -1, repeatDelay: 0.5 })
      .to(".fall_left", { duration: 1, delay: 0.5, y: "+=400", ease: "bounce.out" });
    gsap.timeline({ repeat: -1, repeatDelay: 0.5 })
      .set(".fall_right", { scaleX: 0.2, scaleY: 2 })
      .to(".fall_right", { duration: 1, delay: 0.5, y: "+=400", ease: "bounce.out" }, 0)
      .to(".fall_right", { duration: 0.3, delay: 0.8, scaleX: 1, scaleY: 1, ease: "back.out(4)" }, 0);
  </script>
</body>

</html>
