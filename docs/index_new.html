<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"> </script>
    <title>Document</title>
</head>

<body>
    <div class="line">
        <img class="line_straight" src="images/mitarashi_100.png" alt="">
        <img class="line_curve" src="images/mitarashi_100.png" alt="">
    </div>

    <div class="scale">
        <img class="scale_normal" src="images/mitarashi_400.png" alt="">
        <img class="scale_curve" src="images/mitarashi_400.png" alt="">
    </div>

    <div class="line">
        <img class="line_straight" src="images/mitarashi_100.png" alt="">
        <img class="line_linear" src="images/mitarashi_100.png" alt="">
    </div>

    <style>
        img {
            position: absolute;
            margin: 50px 0;
        }

        .line {
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
        }

        .line_straight {
            opacity: 0.3;
        }
        .scale {
            position: relative;
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
        }
        .scale_normal{
            opacity: 0.3;
        }
    </style>
    <script>
        // 同じイージングで変化させる場合
        gsap.to(".line_straight", { duration: 1, x: 520, y: 200, repeat: -1, repeatDelay: 1, ease: "pawer4.quartInOut" });

        // Y座標だけイージングをbackOutに変更した場合
        gsap.to(".line_curve", { duration: 1, x: 520, repeat: -1, repeatDelay: 1, ease: "power1.quartInOut" });
        gsap.to(".line_curve", { duration: 1, y: 200, repeat: -1, repeatDelay: 1, ease: "Back.easeOut" });

　　　　　//拡大表示
        gsap.from(".scale_normal", { duration: 1, x:-100, y:-150, repeat: -1, repeatDelay: 1, scale: 0.1, ease: "pawer4.quartInOut" });
        gsap.to(".scale_normal", { duration: 1, x:150, y:-50, repeat: -1, repeatDelay: 1, scale: 1, ease: "pawer4.quartInOut" });

        //カーブして拡大表示
        gsap.from(".scale_curve", { duration: 1, x:-100, y:-150, repeat: -1, repeatDelay: 1, scale: 0.1, ease: "pawer4.quartInOut" });
        gsap.to(".scale_curve", { duration: 1, x:150, y:-50, repeat: -1, repeatDelay: 1, scale: 1, ease: "Back.easeInOut" });

        // Y座標だけイージングをlinearに変更した場合
        gsap.to(".line_linear", { duration: 1, x: 520, repeat: -1, repeatDelay: 1, ease: "power1.quartInOut" });
        gsap.to(".line_linear", { duration: 1, y: 200, repeat: -1, repeatDelay: 1, ease: "Back.easeInOut" });

    </script>
    
</body>

</html>
