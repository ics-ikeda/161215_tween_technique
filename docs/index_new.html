<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"> </script>
    <title>Document</title>
</head>

<body>
    <div class="line">
        <img class="line_straight" src="images/mitarashi_100.png" alt="">
        <img class="line_curve" src="images/mitarashi_100.png" alt="">
    </div>

    <div class="scale">
        <img class="scale_normal" src="images/mitarashi_400.png" alt="">
        <img class="scale_curve" src="images/mitarashi_400.png" alt="">
    </div>

    <div class="line">
        <img class="line_straight" src="images/mitarashi_100.png" alt="">
        <img class="line_linear" src="images/mitarashi_100.png" alt="">
    </div>

    <div class="bound">
        <img class="bound_left" src="images/mitarashi_200.png" alt="">
        <img class="bound_right" src="images/mitarashi_200.png" alt="">
    </div>

    <div class="move">
        <img class="move_top" src="images/mitarashi_100.png" alt="">
        <img class="move_bottom" src="images/mitarashi_100.png" alt="">
    </div>

    <div class="fall">
        <img class="fall_left" src="images/mitarashi_100.png" alt="">
        <img class="fall_right" src="images/mitarashi_100.png" alt="">

    </div>
    <style>
        img {
            position: absolute;
            margin: 50px 0;
        }

        .line {
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
        }

        .line_straight {
            opacity: 0.3;
        }

        .scale {
            position: relative;
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
        }

        .scale_normal {
            opacity: 0.3;
        }

        .bound {
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
            position: relative;
            display: flex;
            justify-content: center;
            
            
        }
        .bound_left{
            position: relative;
            width: 200px;
            height: 200px;
            margin-right: 50px;
            margin-top: 100px;
        }
        .bound_right{
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 100px;
            
        }
        
        .move {
            position: relative;
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
            
            
        }
        .move_top{
            position: relative;
            padding-top: 80px;
            margin: 50px;
            width: 100px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;

    
        }
        .move_bottom{
            position: relative;
            width: 100px;
            height: 100px;
            margin: 50px;
            display: flex;
            flex-wrap: wrap;

        }
        .fall {
            position: relative;
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        .fall_left{
            position: relative;
            top: -50px;
            width: 100px;
            height: 100px;
            margin-right: 100px;
            /* margin-top: 100px; */
        }
        .fall_right{
            position: relative;
            top: -50px;
            width: 100px;
            height: 100px;
            /* margin-top: 100px; */
            
        }
    </style>
    <script>
        // 同じイージングで変化させる場合
        gsap.to(".line_straight", { duration: 1, x: 520, y: 200, repeat: -1, repeatDelay: 1, ease: "pawer4.in" });

        // Y座標だけイージングをbackOutに変更した場合
        gsap.to(".line_curve", { duration: 1, x: 520, repeat: -1, repeatDelay: 1, ease: "power1.in" });
        gsap.to(".line_curve", { duration: 1, y: 200, repeat: -1, repeatDelay: 1, ease: "Back.inOut" });

        //拡大表示
        gsap.from(".scale_normal", { duration: 1, x: -100, y: -150, repeat: -1, repeatDelay: 1, scale: 0.1, ease: "pawer4.inOut" });
        gsap.to(".scale_normal", { duration: 1, x: 150, y: -50, repeat: -1, repeatDelay: 1, scale: 1, ease: "pawer4.inOut" });

        //カーブして拡大表示
        // gsap.from(".scale_curve", { duration: 1, x:-100, y:-150, repeat: -1, repeatDelay: 1, scale: 0.1, ease: "pawer4.in" });
        // gsap.to(".scale_curve", { duration: 1, x:150, y:-50, repeat: -1, repeatDelay: 1, scale: 1, ease: "circ.inOut" });
        gsap.from(".scale_curve", { duration: 1, x: -100, y: -150, repeat: -1, repeatDelay: 1,  ease: "Back.Out" });
        gsap.to(".scale_curve", { duration: 1, x: 150, y: -50, repeat: -1, repeatDelay: 1,  ease: "circ.inOut" });
        gsap.from(".scale_curve", { duration: 1, scale: 0.1, repeat: -1, repeatDelay: 1, ease: "Back.Out" });

        // Y座標だけイージングをlinearに変更した場合
        gsap.to(".line_linear", { duration: 1, x: 520, repeat: -1, repeatDelay: 1, ease: "power1.inOut" });
        gsap.to(".line_linear", { duration: 1, y: 200, repeat: -1, repeatDelay: 1, ease: "linear" });

        //移動せずスケールを変更した場合
        gsap.from(".bound_left", { duration: 1, repeat: -1, repeatDelay: 1,　scale: 0.1, delay: 1, repeatDelay: 1.5, ease: "bounce.out" });
        gsap.from(".bound_right", { duration: 1.5, repeat: -1, repeatDelay: 1,　scale: 0.1, delay: 1, repeatDelay: 1, ease: "bounce.out" });


        //横移動させた場合
        gsap.to(".move_top", { duration: 1, x: 545, repeat: -1, repeatDelay: 1, ease: "circ.inOut" });
        gsap.to(".move_bottom", { duration: 1, x: 545, repeat: -1, repeatDelay: 1 ,ease: "circ.inOut"});
        gsap.to(".move_bottom", { duration: 1, rotate: -30, delay:0.1, repeat: -1, repeatDelay: 1 ,ease: "back.out"});
        gsap.to(".move_bottom", { duration: 1, rotate: 0, delay:0.5, repeat: -1, repeatDelay: 1 ,ease: "back.out"});
        
        //落下させた場合
        gsap.to(".fall_left", { duration: 1, y: 300, repeat: -1, repeatDelay: 1, ease: "bounce.out" });
        gsap.to(".fall_right", { duration: 1, y: 300, repeat: -1, repeatDelay: 1, ease: "bounce.out" });
        gsap.from(".fall_right", { duration: 1, scaleX: 1, scaleY: 2, repeat: -1, repeatDelay: 1, ease: "back.out(4)" });
        

    </script>

</body>

</html>
