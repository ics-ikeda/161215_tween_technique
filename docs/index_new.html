<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"> </script>
    <title>Document</title>
</head>

<body>
    <div class="line">
        <img class="line_straight" src="images/mitarashi_100.png" alt="">
        <img class="line_curve" src="images/mitarashi_100.png" alt="">
    </div>

    <div class="scale">
        <img class="scale_normal" src="images/mitarashi_400.png" alt="">
        <img class="scale_curve" src="images/mitarashi_400.png" alt="">
    </div>

    <div class="line">
        <img class="line_straight" src="images/mitarashi_100.png" alt="">
        <img class="line_linear" src="images/mitarashi_100.png" alt="">
    </div>

    <div class="bound">
        <img class="bound_left" src="images/mitarashi_200.png" alt="">
        <img class="bound_right" src="images/mitarashi_200.png" alt="">
    </div>

    <div class="move">
        <img class="move_top" src="images/mitarashi_100.png" alt="">
        <img class="move_bottom" src="images/mitarashi_100.png" alt="">
    </div>

    <div class="fall">
        <img class="fall_left" src="images/mitarashi_100.png" alt="">
        <img class="fall_right" src="images/mitarashi_100.png" alt="">

    </div>
    <style>

        .line {
            position: relative;
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
        }

        .line_straight {
            position: absolute;
            opacity: 0.3;
        }

        .scale {
            position: relative;
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
        }

        .scale_normal {
            position: absolute;
            opacity: 0.3;
        }

        .line_linear{
            position: absolute;
        }

        .bound {
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
            position: relative;
            display: flex;
            justify-content: center;
            
            
        }
        .bound_left{
            position: absolute;
            width: 200px;
            height: 200px;
            margin-right: 50px;
            margin-top: 100px;
            left: 150px;
        }
        .bound_right{
            position: absolute;
            width: 200px;
            height: 200px;
            margin-top: 100px;
            left: 400px;
        }
        
        .move {
            position: relative;
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
            
            
        }
        .move_top{
            position: absolute;
            padding-top: 80px;
            margin: 50px;
            width: 100px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            top: -50px;

    
        }
        .move_bottom{
            position: absolute;
            width: 100px;
            height: 100px;
            margin: 50px;
            display: flex;
            flex-wrap: wrap;
            top: 200px;

        }
        .fall {
            position: relative;
            width: 720px;
            height: 405px;
            background-color: #fbf9eb;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            
        }
        .fall_left{
            position: absolute;
            top: -50px;
            left: 200px;
            width: 100px;
            height: 100px;
            

            
        }
        .fall_right{
            position: absolute;
            top: -50px;
            left: 400px;
            width: 100px;
            height: 100px;
            
            
        }
    </style>
    <script>
        // 同じイージングで変化させる場合
        var line1 = gsap.timeline({repeat: -1, repeatDelay: 1});
        line1.to(".line_straight", { duration: 1, x: 520, y: 200, ease: "pawer4.in" });

        // Y座標だけイージングをbackOutに変更した場合
        var line2 = gsap.timeline({repeat: -1, repeatDelay: 1});
        line2.to(".line_curve", { duration: 1, x: 520, ease: "power1.inOut" });
        line2.to(".line_curve", { duration: 1, y: 200, ease: "back.out" });

        //拡大表示
        var scale1 = gsap.timeline({repeat: -1, repeatDelay: 1});
        scale1.from(".scale_normal", { duration: 1, x: -100, y: -150, scale: 0.1, ease: "pawer4.inOut" });
        scale1.to(".scale_normal", { duration: 1, x: 150, y: -50, scale: 1, ease: "pawer4.inOut" });

        //カーブして拡大表示
        var scale2 = gsap.timeline({repeat: -1, repeatDelay: 1});
        scale2.from(".scale_curve", { duration: 1, x: -100, y: -150, ease: "Back.Out" });
        scale2.to(".scale_curve", { duration: 1, x: 150, y: -50, ease: "circ.inOut" });
        scale2.from(".scale_curve", { duration: 1, scale: 0.1, ease: "Back.Out" });

        // Y座標だけイージングをlinearに変更した場合
        var line3 = gsap.timeline({repeat: -1, repeatDelay: 1});
        line3.to(".line_linear", { duration: 1, x: 520, ease: "power1.inOut" });
        line3.to(".line_linear", { duration: 1, y: 200, ease: "none" });

        //移動せずスケールを変更した場合
        var bound1 = gsap.timeline({repeat: -1, repeatDelay: 1.5});
        bound1.from(".bound_left", { duration: 1, scale: 0.1, delay: 1, ease: "bounce.out" });
        var bound2 = gsap.timeline({repeat: -1, repeatDelay: 1});
        bound2.from(".bound_right", { duration: 1.5, scale: 0.1, delay: 1, ease: "bounce.out" });


        //横移動させた場合
        var move1 = gsap.timeline({repeat: -1, repeatDelay: 3});
        move1.to(".move_top", { duration: 1, x: 545, ease: "circ.inOut" });
        var move2 = gsap.timeline({repeat: -1, repeatDelay: 1});
        move2.to(".move_bottom", { duration: 1, x: 545, rotate: -30, ease: "circ.inOut"});
        move2.to(".move_bottom", { duration: 1, rotate: 10, ease: "back.out"});
        move2.to(".move_bottom", { duration: 1, rotate: 0, ease: "back.out"});
        
        //落下させた場合
        var fall1 = gsap.timeline({repeat: -1, repeatDelay: 2});
        fall1.to(".fall_left", { duration: 1, y: 300, ease: "bounce.out" });
        var fall2 = gsap.timeline({repeat: -1, repeatDelay: 1});
        fall2.to(".fall_right", { duration: 1, y: 300, ease: "bounce.out" });
        fall2.from(".fall_right", { duration: 1, scaleX: 1, scaleY: 2, ease: "back.out" });
        

    </script>

</body>

</html>
