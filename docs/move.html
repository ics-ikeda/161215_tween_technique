<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <title>ズルいトゥイーンアニメーション</title>
  <style>
    .move {
      position: relative;
      width: 720px;
      height: 405px;
      background-color: #fbf9eb;
    }

    .move_top {
      position: absolute;
      top: 170px;
      left: 110px;
    }

    .move_bottom {
      position: absolute;
      top: 330px;
      left: 110px;
    }

    .move_top img,
    .move_bottom img {
      position: absolute;
      top: -100px;
      left: -50px;
    }
  </style>
</head>

<body>
  <div class="move">
    <div class="move_top">
      <img src="images/mitarashi_100.png" width="100" height="100" alt="">
    </div>
    <div class="move_bottom">
      <img src="images/mitarashi_100.png" width="100" height="100" alt="">
    </div>
  </div>
  <script>
    //横移動させた場合
    gsap.timeline({ repeat: -1, repeatDelay: 0.7 })
      .to(".move_top", { duration: 0.6, delay: 0.5, x: "+=490", ease: "circ.inOut" });
    gsap.timeline({ repeat: -1, repeatDelay: 0.1 })
      .to(".move_bottom", { duration: 0.4, delay: 0.2, rotate: -30, ease: "circ.Out" }, 0)
      .to(".move_bottom", { duration: 0.6, delay: 0.5, x: "+=490", ease: "circ.inOut" }, 0)
      .to(".move_bottom", { duration: 0.6, delay: 0.6, rotate: 10, ease: "circ.inOut" }, 0)
      .to(".move_bottom", { duration: 0.6, delay: 1.1, rotate: 0, ease: "back.out(4)" }, 0);
  </script>
</body>

</html>
